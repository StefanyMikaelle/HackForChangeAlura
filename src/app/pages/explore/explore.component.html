
<section class="list-of-action">
  <mat-card class="example-card">
    <img mat-card-image src="https://passosmagicos.com.br/wp-content/uploads/2020/11/abraco.jpg" alt="Photo of a Shiba Inu">
    <mat-card-title class="event-text">Festa das Crianças</mat-card-title>
    <mat-card-header class="card-header">
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Associação Passos Mágicos</mat-card-title>
      <mat-card-subtitle>Beneficia crianças e adolescentes da comunidade de Embu Açu</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="card-content">
      <p>
        Neste evento precisamos arrecadar de brinquedos para a festa das crianças da associação,
        além de verba R$ 3.000,00 para comprar alimento e outros itens necessários para a atividade.
      </p>
    </mat-card-content>
    <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
    <mat-card-actions>
      <button mat-button><mat-icon svgIcon="thumbs-up" aria-hidden="false" aria-label="thumbs up SVG icon"></mat-icon></button>
      <button mat-button><mat-icon svgIcon="share" aria-hidden="false" aria-label="share SVG icon"></mat-icon></button>
    </mat-card-actions>
  </mat-card>
</section>
