<mat-card class="card-projeto">
  <img mat-card-image src="https://passosmagicos.com.br/wp-content/uploads/2020/11/abraco.jpg">
  <mat-card-header class="card-header">
    <mat-card-title class="event-text">Passos de Portas Abertas</mat-card-title>
  </mat-card-header>
  <mat-card-content class="card-content">
    <div mat-card-avatar class="avatar"></div>
    <mat-card-subtitle>Associação Passos Mágicos</mat-card-subtitle>
  </mat-card-content>
  <mat-progress-bar mode="determinate" value="30"></mat-progress-bar>
  <p>R$ 1.500,00 de R$ 5.000,00</p>
  <mat-card-actions>
    <button mat-button><mat-icon>favorite_border</mat-icon></button>
    <button mat-button><mat-icon>share</mat-icon></button>
  </mat-card-actions>
</mat-card>
