<ul>
    <li>
        <strong>{{ titulo }}</strong>
    </li>
    <li>{{ subtitulo }}</li>
    <li>
        <app-botao-controle 
            operacao="decrementar" 
            (click)="decrementar()"
        >
        </app-botao-controle>
        <span>{{ value }}</span>
        <app-botao-controle 
            operacao="incrementar"
            (click)="incrementar()"
        >
        </app-botao-controle>
    </li>
</ul>
