<section class="paradas">
    <app-label texto="Companhias" />
    <div class="checkbox-group">
        <p *ngFor="let opcao of companhias" >
            <mat-checkbox
                color="primary"
                [value]="opcao.id"
                (change)="alternarCompanhia(opcao, $event.checked)"
                [checked]="companhiaSelecionada(opcao)"
            >
                {{opcao.nome}}
            </mat-checkbox>
        </p>
    </div>
</section>
